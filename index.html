<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <main>
        <div id="loading">
            <img draggable="false" src="https://i.imgur.com/KV2oMMt.gif" alt="">
            <h>Trwa ładowanie strony...</h>
        </div>
        <div id="all">
            <div id="nav-bar">
                <div id="logo">
                    <a draggable="false" href="index.html">krzx-IT</a>
                </div>
                <div id="hrefs">
                    <div class="href">
                        <a draggable="false" href="/oferta/index.html"> OFERTA </a>
                    </div>
                    <div class="href">
                        <a draggable="false" href="/kontakt/index.html"> KONTAKT </a>
                    </div>
                </div>
            </div>
            <div id="content">
                <div class="slidecard fade">
                    <img class="photo" draggable="false" style="object-fit: cover;" width="90%" src="blob:https://imgur.com/930592fc-5d2b-4f3d-8fe3-bdf1b55ca238">
                    <h>Strony Internetowe</h>
                    <p> <a href="/oferta/index.html">Kliknij, aby poznać dokładną ofertę</a></p>
                </div>
                <div class="slidecard fade">
                    <img class="photo" draggable="false" style="object-fit: cover;" width="90%" src="blob:https://imgur.com/8f5cb035-f6e0-4fe6-9322-b1124c7a83f5">
                    <h>Aplikacje DiscordAPI</h>
                    <p> <a href="">Kliknij, aby poznać dokładną ofertę</a></p>
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </main>
</body>
<script>
    $(document).ready(function() {
        setTimeout(function() {
            $('#loading').fadeOut(150)
            $('#all').fadeIn(150)
        }, 2000)
    })
    document.onkeydown = function(e) {
        var keyCode = e.keyCode
        if (keyCode == 37 || keyCode == 39) {
            plusSlides(-1)
        }
    };
    var slideIndex = 1
    showSlides(slideIndex)

    function plusSlides(n) {
        showSlides(slideIndex += n)
    }

    function currentSlide(n) {
        showSlides(slideIndex = n)
    }

    function showSlides(n) {
        var i
        var slides = document.getElementsByClassName("slidecard")
        var dots = document.getElementsByClassName("dot")
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none"
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "")
        }
        slides[slideIndex - 1].style.display = "block"
        dots[slideIndex - 1].className += " active"
    }
</script>

</html>
